<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" /> <!-- поддерживает все символы, включая кириллицу -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" /> <!-- указывает иконку для вкладки браузера -->
    <meta name="viewport" content="width=device-width, initial-scale=1" /> <!-- масштабирует страницу под экран пользователя -->
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web site created using create-react-app"/> <!-- описание сайта -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" /> <!-- manifest.json нужен для установки приложения на телефон или ПК. https://developers.google.com/web/fundamentals/web-app-manifest/ . %PUBLIC_URL% переменная, которая заменяется на правильный путь к папке public при сборке (npm run build). -->
    
    <title>React App</title> <!-- название страницы для вкладки браузера -->
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript> <!-- React не будет работать без JS -->
    <div id="root"></div> <!-- сюда React вставит всё приложение -->

    <!-- этот файл шаблон, при открытии файла напрямую страница будет пустой. Js добавляется при выполнении команды npm run build или yarn build. Для начала разработки в реальном времени нужно выполнить команду npm start или yarn start. -->

  </body>
</html>
